<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plantilla HTML 7-1 Lite</title>
    <!-- Styles -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet" media="all and (max-width: 600px)">
    <link href="css/desktop.css" rel="stylesheet" media="all and (min-width: 601px)">
</head>
<body>
    <div class="container">
        <section class="landing">
            <div class="landing__image-content">
                <img class="landing__image" src="img/fans.svg" alt="fans">
            </div>
            <div class="landing__texts">
                <h1 class="landing__title">Matchday!</h1>
                <p class="landing__text">¡Te esperamos con tu bufanda en el recibimiento del equipo! ¡Ahora más que nunca, tenemos que estar unidos!</p>
            </div>
            <div class="landing__button">
                <p>
                    <a class="button" href="#">
                        <img class="button__icon" src="img/flecha.svg" alt="flecha">
                    </a>
                    <span class="button__caption button__caption--mobile">Desliza</span>
                    <span class="button__caption button__caption--desktop">Desciende</span>
                </p>
            </div>
        </section>
    </div>
</body>
</html>
